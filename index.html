<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orion - Free Bootstrap Coming Soon Responsive Template</title>
<meta name="description" content="Coming Soon Responsive Template">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>

<!--main-->
<section class="main">
<div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6">

      </div>

    </div>
    <div class="row">
      <div class="col-md-12">

        <!--sub-form-->
        <div class="sub-form text-center">
          <div class="row">
            <div class="col-md-5 center-block col-sm-8 col-xs-11">
              <form role="form" id="mc-form" action="http://csmthemes.us3.list-manage.com/subscribe/post-json?u=9666c25a337f497687875a388&amp;id=5b881a50fb&amp;c=?">
                <div class="input-group">
                  <input type="email" class="form-control" placeholder="apple 🍎" required value="" name="EMAIL">
                  <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" id="mc-subscribe" value="Subscribe" name="subscribe">Copy</button>
                  </span> </div>
              </form>
              <p id="mc-notification"></p>
            </div>
          </div>
        </div>
        <!--sub-form end-->

        <!--welcome-message-->
        <header class="welcome-message text-center">
          <h1><span class="rotate">Symojy</span></h1>
        </header>
        <!--welcome-message end-->

      </div>
    </div>
  </div>
</section>
<!--main end-->



<!--Features-->

<section class="features section-spacing">
  <div class="container">
    <h2 class="text-center">The fastest way to input emoji</h2>
  </div>
</section>

<!--Features end-->

<!--CONTACT-->

<section class="contact section-spacing" id="contact">
  <div class="container">
    <div class="row">

      <div class="col-md-5">

          <div class="success-cf">
            <p>Thank You! Your message has been sent.</p>
          </div>
          <div class="error-cf">
            <p>Something went wrong, try refreshing and submitting the form again.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--CONTACT END-->

<!--site-footer-->
<footer class="site-footer section-spacing">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">



        <small class="wow fadeInUp">©Symojy 2016 All rights reserved.</small> </div>
    </div>
  </div>
</footer>
<!--site-footer end-->

<!--PRELOAD-->
<div id="preloader">
  <div id="status"></div>
</div>
<!--end PRELOAD-->

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/retina.min.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.simple-text-rotator.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Symojy</title>
<meta name="description" content="The fastest way to type emoji">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<META NAME="robots" CONTENT="none">
<style type="text/css"></style>
<script src="js/clipboard.min.js"></script>
<script>
    $(function () {
      var clipboard = new Clipboard('.btn.btn-default');
    });
</script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('copy').addEventListener('click', function() {
        document.execCommand('copy');
    });
});
</script>
</head>
<body>

<!--main-->
<section class="main">
<div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6">

      </div>

    </div>
    <div class="row">
      <div class="col-md-12">

        <!--sub-form-->
        <div class="sub-form text-center">
          <div class="row">
            <div class="col-md-5 center-block col-sm-8 col-xs-11">
              <form role="form" id="mc-form">
                <div class="input-group">
                  <input id="text" type="text" class="form-control" placeholder="apple 🍎" required value="" name="pattern" autocomplete="off" style="display: block">
                  <span class="input-group-btn">
                  <button type="button" class="btn btn-default" id="copy" value="Subscribe" name="copy" data-clipboard-target="#text">Copy</button>
                  </span> </div>
                  <div id="suggest" style="display: none;"></div>
              </form>
              <p id="mc-notification"></p>
            </div>
          </div>
        </div>
        <!--sub-form end-->

        <!--welcome-message-->
        <header class="welcome-message text-center">
          <img src="img/symojy_logo.png">
        </header>
        <!--welcome-message end-->

      </div>
    </div>
  </div>
</section>
<!--main end-->



<!--Features-->

<section class="features section-spacing">
  <div class="container">
    <h2 class="text-center">The fastest way<br>to exp' your feeling</h2>
  </div>
</section>

<!--Features end-->


<!--site-footer-->
<footer class="site-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <small class="wow fadeInUp">©Symojy 2016 All rights reserved.</small> </div>
    </div>
  </div>
</footer>
<!--site-footer end-->

<!--PRELOAD-->
<div id="preloader">
  <div id="status"></div>
</div>
<!--end PRELOAD-->

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/retina.min.js"></script>
<script src="js/jquery.form.min.js"></script>

<script src="js/jquery.simple-text-rotator.min.js"></script>
<script src="js/main.js"></script>
<script src="js/suggest.js"></script>
<script src="js/list.js"></script>
<script>
  <!--
  // wondowのonloadイベントでSuggestを生成
  // (listは、list.js内で定義している)
  var start = function(){new Suggest.LocalMulti("text", "suggest", list, {dispMax: 10, highlight: true});};
  window.addEventListener ?
    window.addEventListener('load', start, false) :
    window.attachEvent('onload', start);

    //-->
</script>



</body>
</html>
